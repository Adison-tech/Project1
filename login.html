<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login page</title>
</head>
<body>
    <header>
        <a href="/" class="logo">WEBSITE</a>
        <nav>
            <a href="/">Home</a>
            <a href="/register">Register</a>
        </nav>
        <div class="menu_icon">
          <img src="menu.svg">
       
    
        <div class="dropdown_menu">
            <li><a href="/">Home</a></li>
          <li><a href="/register">Register</a></li>
      </header>
    <div class="wrapper">
        <form action="/login" method="post">
            <h2>Login</h2>
            <div class="input-box">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required autocomplete="off" placeholder="Username"><br>
            </div>
            <div class="input-box">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" autocomplete="off" placeholder="Password" required><br><br>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember-forgot">Remember me</label>
                <a href="/forgot_password">Forgot password?</a>
            </div><br>
            <button class="btn" type="submit">Login</button>
            <div class="links">
                <p>Don't have an account yet? <a href="/register">Register here</a></p>
            </div>
        </form>
    </div>
    <script src="action.js"></script>
</body>
</html>
